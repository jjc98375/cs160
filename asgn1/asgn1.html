<!DOCTYPE html>
<html>

<body onload="main()">
   <!-- Create a canvas (400x400) Note: size and origin -->
   <canvas id="asg1" width="400" height="400" style="border:1px solid #000000;">
      Please use a browser that supports "canvas"
   </canvas>

   <br>
   <!-- Clear Canvas -->
   <button type="button" id ="clear">Clear Canvas</button>
   <button type="button" id ="revert">Revert</button>
   <br>
   <p id="numdot">XXX </p>
   <br>
   <!-- Drawing Mode -->
   <label for="v1">Drawing Mode:</label>
   <button type="button" id ="square">Squares</button>
   <button type="button" id ="triangle">Triangles</button>
   <button type="button" id ="circle">Circles</button>
   <br>

   <!-- Shape Color -->

   <p>
      Red
      <input
        type="range"
        min="0"
        max="100"
        value="100"
        class="slider"
        id="redSlide"
      />
    </p>
    <p>
      Green
      <input
        type="range"
        min="0"
        max="100"
        value="100"
        class="slider"
        id="greenSlide"
      />
    </p>
    <p>
      Blue
      <input
        type="range"
        min="0"
        max="100"
        value="100"
        class="slider"
        id="blueSlide"
      />
    </p>
   <br><br>
   <!-- Shape & Size -->
   <label for="size">Shape Size: </label>
   <input type="range" id="size" name="size" min="1" max="10" class = "slider">
   <label for="sCount">(Circle) Segment Count: </label>
   <input type="range" id="sCount" name="sCount" min="1.5" max="12" value="12" class = "slider">
   <br><br>
   <h2 style="color: red" >Added a revert button where it revert the latest g shape that has been drawn. Furthermore, included the basic artwork that I made using this canvas</h2>

   <h1>The art work</h1>
   <button class="button-9" id="artworkButton" role="button" onclick="displayArtwork()">Click me to see my artwork</button>
   <div id="artworkImages" style="display: none;">
       <img src="img/prototype.png" width="300" height="500" alt="Image 1">
       <img src="img/art.png" width="300" height="500" alt="Image 2">
   </div>




   <!-- javascript files containing functions for WebGL -->
   <script src="lib/webgl-utils.js"></script>
   <script src="lib/webgl-debug.js"></script>
   <script src="lib/cuon-utils.js"></script>
   <script src="lib/cuon-matrix-cse160.js"></script>

   <!-- Add our asg js file -->
   <script type=text/javascript src="Triangle.js"></script>
   <script type=text/javascript src="Point.js"></script>
   <script type=text/javascript src="Circle.js"></script>
   <script type=text/javascript src="asg1.js"></script>
   <script>
      function displayArtwork() {
          var artworkButton = document.getElementById("artworkButton");
          var artworkImages = document.getElementById("artworkImages");

          artworkButton.style.display = "none";
          artworkImages.style.display = "block";
      }
  </script>

</body>
</html>

<style>

  appearance: button;
  backface-visibility: hidden;
  background-color: #405cf5;

  cursor: pointer;
  font-family: -apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Ubuntu,sans-serif;
  font-size: 100%;
  height: 44px;
  line-height: 1.15;
  margin: 12px 0 0;
  outline: none;
  overflow: hidden;
  padding: 0 25px;
  position: relative;

  text-transform: none;
  transform: translateZ(0);
  transition: all .2s,box-shadow .08s ease-in;
