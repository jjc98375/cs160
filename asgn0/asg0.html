<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400"> </canvas>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>

    <br />

    <label>v1: </label>
    <label for="x">x </label>
    <input type="number" step="1" value="0" id="v1x" name="v1x" />
    <label for="y">y </label>
    <input type="number" step="1" value="0" id="v1y" name="v1y" />

    <br />

    <label>v2: </label>

    <label for="x">x </label>
    <input type="number" step="1" value="0" id="v2x" name="v2x" />

    <label for="y">y </label>
    <input type="number" step="1" value="0" id="v2y" name="v2y" />

    <br />

    <input
      class="drawLine"
      type="button"
      value="Draw"
      onclick="handleDrawEvent()"
    />

    <br />

    <label for="arithmetic-selection">Operation: </label>

    <select
      id="operation"
    >
      <option value="">--Please choose an option--</option>
      <option value="add">Add</option>
      <option value="sub">Sub</option>
      <option value="mul">Mul</option>
      <option value="div">Div</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angleBetween">Angle between</option>
      <option value="area">Area</option>


    </select>
    <label>
      scalar: 
      <input id="scalar" type="number" ></input>
    </label>
    <br />
    <input
      class="doOperation"
      type="button"
      value="Draw"
      onclick="handleDrawOperationEvent()"
    />



  </body>
</html>
